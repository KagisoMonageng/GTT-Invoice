<div class="flex h-40">
  <div class="imgage-holder h-full"><img src="../assets/GTT Logo.png" class="h-full" alt="GTT logo" srcset=""></div>
  <div class="info-holder text-info flex justify-center flex-col">
    <p>Paul Stevens</p>
    <p class="text-xs">34 New Street Akasia</p>
    <p class="text-xs">Gauteng</p>
    <p class="text-xs">0205</p>
    <p class="text-xs text-primary">Change billing address</p>
  </div>
</div>

<div class="flex justify-center">
  <h3 class="font-medium">Generate Invoice</h3>
</div>

<div class="flex justify-center">
  <form class="w-full px-5 grid grid-cols-1 lg:grid-cols-3 gap-y-3">

    <div class="form-control">
      <label for="item-description">Item Name</label>
      <input type="text" class="input input-accent" placeholder="Type item name">
    </div>

    <div class="form-control">
      <label for="item-description">Description</label>
      <textarea name="item-description" id="desc" placeholder="Type item description"
        class="textarea textarea-accent w-full rounded-md" rows="5"></textarea>
    </div>

    <div class="flex gap-2">
      <div class="form-control w-7/12">
        <label for="item-description">Item Price</label>
        <div class="flex w-full place-items-center gap-3"><span class="font-semibold text-lg">R</span><input type="number"
            class="input input-accent w-full" name="price" [(ngModel)]="price" placeholder="0.00">
        </div>
      </div>
      <div class="form-control w-5/12">
        <label for="item-description">Quantity</label>
        <div class="flex w-full place-items-center gap-3"><button class="btn btn-primary btn-sm font-semibold text-lg" (click)="decrease()">-</button><input type="text"
            class="input input-accent w-full" name="quantity" [(ngModel)]="quantity" placeholder="0"><button class="btn btn-primary btn-sm font-semibold text-lg" (click)="increase()">+</button>
        </div>
      </div>
    </div>

  </form>




</div>
<div class="flex flex-col place-items-center justify-center gap-1 fixed bottom-10 w-full">
  <p>Total: <span class="font-semibold">R{{total|number : "1.2-2"}}</span></p>
  <button class="btn btn-primary shadow w-1/2">Generate Invoice
  </button>
</div>
