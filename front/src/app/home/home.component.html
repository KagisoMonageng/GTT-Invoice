<div class="bg-base-100 pb-48 relative min-h-screen w-full">
    <div class="flex h-36 justify-between place-items-center pr-4 fixed top-0 w-full bg-base-100 z-10">
        <div class="imgage-holder h-full">
            <img src="../assets/GTT Logo.png" class="h-full object-cover" alt="GTT logo" srcset="">
        </div>
    </div>
    <div class="px-3 pt-40">
        <div class="">
            <input type="text" class="input mb-4 mx-auto bg-white bg-opacity-5 rounded-md" name="query"
                placeholder="Search ..." [(ngModel)]="query">
        </div>
        <div class="grid gap-x-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
            <a *ngFor="let invoice of invoices |filter:query" href={{invoice.inv_url}}
                class="flex justify-between bg-white bg-opacity-5 w-full px-4 py-5 mb-4 relative text-white rounded-xl">
                <div class="left">
                    <p class="text-lg">{{invoice.cl_name}}</p>
                    <p>{{invoice.quantity}} Item(s)</p>
                </div>
                <div class="right">
                    <p class="text-xl font-bold">{{invoice.total.replace("$", "R")}}</p>
                </div>
            </a>

        </div>

        <div class="text-center" *ngIf="message">
            {{message}}
        </div>


    </div>


    <div class="flex fixed bottom-4 w-full justify-center">
        <button class="btn btn-primary bg-opacity-70 backdrop-blur-lg border-none shadow w-1/2"
            routerLink="/add-new">New Invoice
        </button>
    </div>
</div>
